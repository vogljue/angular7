<mat-nav-list>
  <mat-list-item>
    <h2 matLine class="mat-h2">{{recipe.name}}</h2>
    <img [src]="recipe.imagePath" alt="Photo of a Shiba Inu" width="50px" height="50px" />
    <p matLine class="mat-body">{{recipe.description}}</p>
    <button mat-button (click)="onSelect()">DETAILS</button>
  </mat-list-item>
</mat-nav-list>
