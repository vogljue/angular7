<mat-card class="recipe-item-card">
  <mat-card-header>
    <mat-card-title>{{recipe.name}}</mat-card-title>
  </mat-card-header>
  <img mat-card-image [src]="recipe.imagePath" alt="Photo of a Shiba Inu">
  <mat-card-content>
    <p>{{recipe.description}}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="onSelect()">DETAILS</button>
  </mat-card-actions>
</mat-card>
